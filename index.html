<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>
    <p id="weatherOutput"></p>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;

            // Send the city name to the backend
            fetch('http://127.0.0.1:5000/get_weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city: city }),
            })
            .then(response => response.json())
            .then(data => {
                // Display weather information
                const output = document.getElementById('weatherOutput');
                if (data.error) {
                    output.textContent = data.error;
                } else {
                    output.textContent = `Temperature: ${data.temp}Â°C, Condition: ${data.condition}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('weatherOutput').textContent = 'An error occurred!';
            });
        });
    </script>
</body>
</html>
